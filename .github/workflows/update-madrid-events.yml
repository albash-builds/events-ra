name: Update Madrid events

on:
  schedule:
    # Weekly (Monday 02:00 UTC) â€“ adjust if you like
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Compute date range
        id: dates
        run: |
          python - << 'PY'
          from datetime import date, timedelta

          today = date.today()
          end = today + timedelta(days=30)

          with open("$GITHUB_OUTPUT", "a") as f:
              f.write(f"start={today.isoformat()}\n")
              f.write(f"end={end.isoformat()}\n")
          PY

      - name: Fetch Madrid events
        run: |
          python event_fetcher.py 41 \
            ${{ steps.dates.outputs.start }} \
            ${{ steps.dates.outputs.end }} \
            -o madrid-events.csv

      - name: Add images to events CSV
        run: python add_images.py madrid-events.csv

      - name: Convert CSV to JSON
        run: |
          python - << 'PY'
          import pandas as pd

          df = pd.read_csv("madrid-events.csv")
          df.to_json("madrid-events.json", orient="records")
          PY

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add madrid-events.csv madrid-events.json
          git commit -m "Update Madrid events" || echo "No changes to commit"
          git push
