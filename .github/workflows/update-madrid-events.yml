name: Update Madrid events

on:
  schedule:
    # Every Monday at 03:00 UTC
    - cron: "0 3 * * 1"
  workflow_dispatch: {}

jobs:
  update-events:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Compute date range
        id: dates
        run: |
          START_DATE=$(date -u +%Y-%m-%d)
          END_DATE=$(date -u -d "+30 days" +%Y-%m-%d)
          echo "start_date=$START_DATE" >> $GITHUB_OUTPUT
          echo "end_date=$END_DATE" >> $GITHUB_OUTPUT

      - name: Fetch Madrid events
        run: |
          python event_fetcher.py 41 "${{ steps.dates.outputs.start_date }}" "${{ steps.dates.outputs.end_date }}" -o madrid-events.csv

      - name: Convert CSV to JSON
        run: |
          python csv_to_json.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add madrid-events.csv madrid-events.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Madrid events"
            git push
          fi
